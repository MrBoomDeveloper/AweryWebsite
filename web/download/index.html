<1>Check your download details</1>

<div class="download-info">
	<span>Channel</span><span><%~ it.channel %></span>
	<span>Android</span><span><%~ it.androidVersion %></span>
	<span>Architecture</span><span><%~ it.cpuArchitecture %></span>
</div>

<button>Download <span id="appVersion"><%~ it.appVersion %></span></button>

	<span class="awery-dropdown-button">Is this data incorrect? Customize your download here.</span>

	<div class="awery-dropdown-content">
		<span>Updates channel</span>

		<div class="awery-select-pills">
			<div class="awery-select-pill">
				<span>Stable</span>
			</div>

			<div class="awery-select-pill">
				<span>Beta</span>
			</div>

			<div class="awery-select-pill">
				<span>Alpha</span>
			</div>
		</div>

		<span>Android Version</span>

		<div class="awery-select-pills">
			<div class="awery-select-pill">
				<span>< 8</span>
			</div>

			<div class="awery-select-pill">
				<span>> 8</span>
			</div>
		</div>

		<span>Cpu Architecture</span>

		<div class="awery-select-pills">
			<div class="awery-select-pill">
				<span>Arm v7</span>
			</div>

			<div class="awery-select-pill">
				<span>x86</span>
			</div>
		</div>
	</div>
</div>
